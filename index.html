<!DOCTYPE html> <!-- Defines the document type as HTML -->
<html lang="en"> <!-- Sets the language attribute for the HTML document as English -->
<head> <!-- Head section that contains meta-information about the document -->
    <meta charset="UTF-8"> <!-- Set the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures that proper scaling is applied for mobile devices -->
    <title>HTTP &amp; Forms</title> <!-- Defines the title of the document -->
    <script src="script.js"></script> <!-- Links to an external JavaScript file -->
    <link rel="stylesheet" href="main.css"> <!-- Links to an external CSS file -->
</head> <!-- End of the head section -->
<body> <!-- Body section which contains the contents on the page -->
    <header> <!-- Header section of the page -->
        <h1 class="center-text">HTTP &amp; Forms in JavaScript</h1> <!-- <h1> element serving as the header of the page -->
    </header> <!-- End of the header section -->
    <main> <!-- Main content section of the page -->
        <form id="myForm"> <!-- Form element containing an ID -->
            <label for="TextInput">Enter your text:</label> <!-- Label for the text box -->
            <input type="text" id="TextInput" name="textInput"> <!-- Text input element that contains an ID and name -->
            <label for="ColorSelector">Select a color:</label> <!-- Label for the color input -->
            <input type="color" id="ColorSelector" name="colorInput"> <!-- Color input element containing an ID and name -->
            <button type="submit">Submit</button> <!-- Submit button -->
        </form> <!-- End of the form element -->
    </main> <!-- End of the main content section -->
    <footer> <!-- Footer section at the bottom of the page -->
        <a href="https://www.instagram.com/riboiman_/" target="_blank">Visit My Instagram</a> <!-- Link to open my Instagram profile in a new tab -->
        <a href="https://github.com/RIBOIMAN1" target="_blank">Visit My GitHub</a> <!-- Link to open my GitHub profile in a new tab -->
        <div id="footer">&copy; Copyright 2024 Riley Benson Productions.</div> <!-- Copyright information for the page -->
    </footer> <!-- Links to my social media and GitHub platforms, as well as copyright information -->
</body> <!-- End of body section -->
</html> <!-- End of HTML document -->
